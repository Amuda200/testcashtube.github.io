<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <title>hello</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #000000;
    }
    .box {
      width: 95%;
      height: 150px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 9px;
    }
    .money {
      width: 95%;
      height: 150px;
      margin: 0 auto;
      background: green;
      border-radius: 8px;
      color: white;
      padding-top: 10px;
    }
    .money p, h2 {
      padding-left: 19px;
    }
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }
    .input-container input,
    .input-container textarea {
      border: none;
      border-bottom: 2px solid #000;
      background: white;
      outline: none;
      padding: 5px 0;
      font-size: 16px;
      width: 90%;
      margin: 0 auto;
      display: block;
    }
    .input-container input:focus,
    .input-container textarea:focus {
      border-bottom-color: green;
    }
    .input-container label {
      position: absolute;
      bottom: 0;
      left: 0;
      pointer-events: none;
      transition: 0.2s ease all;
      font-size: 16px;
    }
    .input-container input:focus ~ label,
    .input-container textarea:focus ~ label,
    .input-container input:valid ~ label,
    .input-container textarea:valid ~ label {
      transform: translateY(-29px);
      font-size: 14px;
      color: green;
    }
    label {
      padding-left: 17px;
    }
    .form {
      width: 95%;
      height: 320px;
      margin: 0 auto;
      border-radius: 10px;
      border: 1px solid green;
      background: #ffffff;
    }
    button {
      width: 40%;
      height: 40px;
      margin: 0 auto;
      display: block;
      background: green;
      font-size: 22px;
      color: white;
    }
    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: green;
      color: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      z-index: 999;
    }
    .bottom-menu a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .slider {
      width: 100%;
      overflow: hidden;
    }
    .slide {
      display: none;
    }
    .slide.active {
      display: block;
    }
    .slide img {
      width: 100%;
      height: 150px;
    }
    g {
      color: red;
    }
    .top {
      width: 100%;
      height: fit-content;
      background: none;
    }
    .top img {
      width: 80px;
      padding-left: 12px;
      padding-top: 40px;
    }
    .top p {
      position: relative;
      top: -56px;
      padding-left: 96px;
      font-size: 20px;
    }
    #gradient {
      width: 100%;
      height: auto;
      padding: 0px;
      margin: 0px;
    }
  </style>
</head>
<body>
  <div id="gradient"></div>
  <div class="top">
    <img src="img/top.png" alt="" />
    <p><b>Hello, Valid User</b></p>
    <p>Good Day.</p>
  </div>
  <br />
  <div class="money">
    <p>Available Balance</p>
    <h2>â‚¦ <span id="number">5500</span></h2>
  </div>
  <br /><br />
  <div>
    <center>
      <h1>Watch video to earn money</h1>
      <iframe width="95%" height="315" style="margin: 0 auto; display: block;" src="video2.mp4"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
      <br /><br />
      <h4>The more videos you watch the more your <g>available balance</g> increase</h4>
    </center>
  </div>
  <br /><br />
  <div class="form">
    <br />
    <form id="fundForm">
      <div class="input-container">
        <input type="number" id="palmpayNumber" name="palmpayNumber" required />
        <label for="palmpayNumber">Account Number</label>
      </div>
      <div class="input-container">
        <input type="text" id="palmpayName" name="palmpayName" required />
        <label for="palmpayName">Account Name</label>
      </div>
      <div class="input-container">
        <input type="text" id="palmpayCome" name="palmpayCome" required />
        <label for="palmpayCome">Bank Name</label>
      </div>
      <div class="input-container">
        <input type="number" id="amount" name="amount" required />
        <label for="amount">Amount</label>
      </div>
      <br />
      <button type="submit">Withdraw</button>
    </form>
  </div>
  <br /><br /><br />

  <script>
    const numberElement = document.getElementById('number');
    let number = localStorage.getItem('number');
    if (!number) {
      number = 5500;
    }

    function updateNumber() {
      number = parseInt(number) + 164;
      numberElement.textContent = formatNumber(number);
      localStorage.setItem('number', number);
    }

    function formatNumber(number) {
      return number.toLocaleString('en-US');
    }

    updateNumber();
    setInterval(updateNumber, 2000);

    document.getElementById('fundForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const palmpayNumber = document.getElementById('palmpayNumber').value;
      const palmpayName = document.getElementById('palmpayName').value;
      const palmpayCome = document.getElementById('palmpayCome').value;
      const amount = parseInt(document.getElementById('amount').value);

      let availableBalance = parseInt(localStorage.getItem('number')) || 5500;

      if (amount > availableBalance) {
        alert("You can't withdraw more than your available balance.");
        return;
      }

      availableBalance -= amount;
      localStorage.setItem('number', availableBalance);
      numberElement.textContent = formatNumber(availableBalance);

      localStorage.setItem('palmpayNumber', palmpayNumber);
      localStorage.setItem('palmpayName', palmpayName);
      localStorage.setItem('palmpayCome', palmpayCome);
      localStorage.setItem('amount', amount);

      window.location.href = 'next-page.html';
    });
  </script>

  <script>
    var colors = [
      [62, 35, 255],
      [60, 255, 60],
      [255, 35, 98],
      [45, 175, 230],
      [255, 0, 255],
      [255, 128, 0]
    ];
    var step = 0;
    var colorIndices = [0, 1, 2, 3];
    var gradientSpeed = 0.002;

    function updateGradient() {
      if ($ === undefined) return;

      var c0_0 = colors[colorIndices[0]];
      var c0_1 = colors[colorIndices[1]];
      var c1_0 = colors[colorIndices[2]];
      var c1_1 = colors[colorIndices[3]];

      var istep = 1 - step;
      var r1 = Math.round(istep * c0_0[0] + step * c0_1[0]);
      var g1 = Math.round(istep * c0_0[1] + step * c0_1[1]);
      var b1 = Math.round(istep * c0_0[2] + step * c0_1[2]);
      var color1 = "rgb(" + r1 + "," + g1 + "," + b1 + ")";

      var r2 = Math.round(istep * c1_0[0] + step * c1_1[0]);
      var g2 = Math.round(istep * c1_0[1] + step * c1_1[1]);
      var b2 = Math.round(istep * c1_0[2] + step * c1_1[2]);
      var color2 = "rgb(" + r2 + "," + g2 + "," + b2 + ")";

      $('#gradient').css({
        background: "-webkit-gradient(linear, left top, right top, from(" + color1 + "), to(" + color2 + "))"
      }).css({
        background: "-moz-linear-gradient(left, " + color1 + " 0%, " + color2 + " 100%)"
      });

      step += gradientSpeed;
      if (step >= 1) {
        step %= 1;
        colorIndices[0] = colorIndices[1];
        colorIndices[2] = colorIndices[3];
        colorIndices[1] = (colorIndices[1] + Math.floor(1 + Math.random() * (colors.length - 1))) % colors.length;
        colorIndices[3] = (colorIndices[3] + Math.floor(1 + Math.random() * (colors.length - 1))) % colors.length;
      }
    }

    setInterval(updateGradient, 10);
  </script>
</body>
          </html>
